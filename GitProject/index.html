<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Carina</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f7c8d7;
            transition: background-color 0.5s;
        }
        h1 {
            color: #5f4b8b;
        }
        button {
            padding: 10px 20px;
            background-color: #ff9aa2;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6f91;
        }
    </style>
</head>
<body>
    <h1>Benvenuto nella Pagina Carina!</h1>
    <p>Clicca il pulsante per cambiare il colore di sfondo.</p>
    <button onclick="changeBackground()">Cambia Colore</button>

    <script>
        function changeBackground() {
            const colors = ['#f7c8d7', '#f0e3f1', '#ffb3d9', '#b3cde0', '#f5f5f5'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
