<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Orgoglio LGBTQ+</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            color: white;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .rainbow {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s ease infinite;
            color: black;
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            margin-top: 30px;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Orgoglio LGBTQ+</h1>
    <div class="rainbow">
        <p>Benvenuti nella nostra pagina di Orgoglio!</p>
        <p>Insieme celebriamo l'amore in tutte le sue forme.</p>
    </div>
    <button onclick="alert('Sei fantastico! Continua a brillare!')">Clicca per un messaggio di supporto!</button>
</body>
</html>
